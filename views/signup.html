<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Healthy food</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <!-- Registro -->
  <main class=" main signup valign-wrapper">
    <div class="container-main">
      <div class="row">
          <div class="col s12 center-align">
            <img src="../assets/img/logo-corazon.png" alt="" class="responsive-img logo-signup">
          </div>
        <form class="col s12 l12">
          <div class="row">
            <!--<div class="input-field col s10 offset-s1 l10 offset-l1">
              <i class="material-icons prefix">face</i>
              <input id="signup-name" type="text" class="validate">
              <label for="signup-name" data-error="Ingresa tu nombre" data-success="Correcto">Nombre</label>
            </div>-->
            <div class="input-field col s10 offset-s1 l10 offset-l1">
              <i class="material-icons prefix">mail_outline</i>
              <input id="signup-email" type="email" class="validate">
              <label for="signup-email" data-error="Ingresa un correo válido" data-success="Correcto">Correo electrónico</label>
            </div>
            <div class="input-field col s10 offset-s1 l10 offset-l1">
              <i class="material-icons prefix">lock_outline</i>
              <input id="signup-password" type="password" class="validate">
              <label for="signup-password" data-error="Ingresa de 4 a 8 caracteres" data-success="Correcto">Contraseña</label>
            </div>
            <div class="col s8 offset-s2 mt-7">
              <button type="button" name="button" id="btn-signup-network" class="btn-outline">Registrarme</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>



<!-- SCRIPTS -->

  <!-- firabase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  <script type="text/javascript" src="../js/app.js"></script>


</body>
</html>
